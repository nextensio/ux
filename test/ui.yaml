apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextensio-controller
  labels:
    app: nextensio-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextensio-controller
  template:
    metadata:
      labels:
        app: nextensio-controller
        role: controller
    spec:
      containers:
      - name: controller
        image: registry.gitlab.com/nextensio/ux/controller:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/nxt-certs
        stdin: true 
        tty: true 
        ports:
        - containerPort: 8080
        - containerPort: 27017
        env:
          - name: NXT_READONLY
            value: "false"
          - name: API_CLIENT_ID
            value: "0oa24hr70oNBZW0b64x7"
          - name: API_TOKEN
            value: "00-_AyqWaxS0p5N98EtNhYDcuUYWraLtSoyR6qKZ3m"
          - name: AGENT_SPA_CLIENT_ID
            value: "0oaz5lndczD0DSUeh4x6"
          - name: AGENT_MOB_CLIENT_ID
            value: "0oa2ncngj2cVUdS6b4x7"
          - name: API_CLIENT_ID
            value: "0oa24hr70oNBZW0b64x7"
          - name: IDP_URI
            value: "https://dev-635657.okta.com/oauth2/default"
          - name: MONGO_URI
            value: "mongodb://mongodb-0-service:27017,mongodb-1-service:27018,mongodb-2-service:27019"
          - name: TLS_KEY
            value: "/etc/nxt-certs/tls.key"
          - name: TLS_CRT
            value: "/etc/nxt-certs/tls.crt"
      volumes:
        - name: secret-volume
          secret:
            secretName: controller-cert
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextensio-ux
  labels:
    app: nextensio-ux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextensio-ux
  template:
    metadata:
      labels:
        app: nextensio-ux
        role: ux
    spec:
      containers:
      - name: ux
        image: registry.gitlab.com/nextensio/ux/ux:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/nxt-certs
        stdin: true 
        tty: true 
        ports:
        - containerPort: 443
        env:
          - name: REACT_APP_API_URL
            value: "https://server.nextensio.net:8080"
          - name: REACT_APP_CLIENT_ID
            value: "0oa24hr70oNBZW0b64x7"
          - name: REACT_APP_IDP_URI
            value: "https://dev-635657.okta.com"
          - name: TLS_KEY
            value: "/etc/nxt-certs/tls.key"
          - name: TLS_CRT
            value: "/etc/nxt-certs/tls.crt"
      volumes:
        - name: secret-volume
          secret:
            secretName: controller-cert
---
apiVersion: v1
kind: Service
metadata:
  name: nextensio-ux
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nextensio-ux
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: nextensio-controller
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nextensio-controller
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: nextensio-mongo
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nextensio-controller
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - REPLACE_SELF_NODE_IP-REPLACE_SELF_NODE_IP

